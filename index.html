<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>波奇网-全面关爱宠物生活</title>
     <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/TouchSlide.1.1.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrap">
        <div class="banner">
            <img src="images/banner.png" height="400" width="640" alt="" />
        </div>
        <div class="container">
            <div class="row">
                <div class="col"><a href="#">波奇首页</a></div>
                <div class="col"><a href="#">波奇商城</a></div>
                <div class="col"><a href="#">波奇服务</a></div>
            </div>
            <div class="row">
                <div class="col"><a href="#">波奇论坛</a></div>
                <div class="col"><a href="#">宠物百科</a></div>
                <div class="col"><a href="#">美宠秀秀</a></div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright &copy; 2007-2015, Boqii.com All Rights Reserved</p>
            <a href="#">触屏版</a>
            <a href="#">电脑版</a>
            <a href="#">客户端</a> 
        </div>



    </div>
</body>
</html>
